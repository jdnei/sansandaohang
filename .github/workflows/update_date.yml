name: Daily Date Update & Sync to Gitee

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午 8 点
  workflow_dispatch:

jobs:
  update-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须拉取完整历史才能推送到 Gitee

      - name: Update Date in README
        run: |
          CURRENT_DATE=$(date +'%Y年%-m月%-d日')
          sed -i "s/([0-9]\{4\}年[0-9]\{1,2\}月[0-9]\{1,2\}日更新)/($CURRENT_DATE更新)/g" README.md

      - name: Commit and Push to GitHub
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: 自动更新日期" && git push)

      - name: Force Push to Gitee
        run: |
          # 使用你提供的 Gitee 地址进行同步
          # 注意：这会以 GitHub 的内容为准，强制覆盖 Gitee
          git push --force https://jdnei:${{ secrets.GITEE_TOKEN }}@gitee.com/jdnei/sansandaohang.git main
