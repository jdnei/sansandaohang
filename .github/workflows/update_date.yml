name: Daily Date Update & Sync to Gitee

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午 8 点
  workflow_dispatch:

jobs:
  update-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Date in README
        run: |
          CURRENT_DATE=$(date +'%Y年%-m月%-d日')
          sed -i "s/([0-9]\{4\}年[0-9]\{1,2\}月[0-9]\{1,2\}日更新)/($CURRENT_DATE更新)/g" README.md

      - name: Commit and Push to GitHub
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          # 提交信息已更改为英文
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Update date" && git push)

      - name: Force Push to Gitee
        run: |
          # 强制同步到 Gitee
          git push --force https://jdnei:${{ secrets.GITEE_TOKEN }}@gitee.com/jdnei/sansandaohang.git main
